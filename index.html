<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Inventario Diario de Unidad Toreto</title>
  <style>
    :root{ --c1:#0d47a1; --c2:#1565c0; --bg:#f7f9fc; --ink:#222; --muted:#607d8b; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; color:var(--ink); background:var(--bg)}
    header{position:sticky; top:0; z-index:10; background:#fff; border-bottom:1px solid #e6eef7; padding:12px 16px; display:flex; align-items:center; gap:12px}
    header img.logo{height:28px}
    header .title{font-weight:700; color:var(--c1); font-size:1.05rem}

    main{max-width:900px; margin:0 auto; padding:12px}
    form{background:#fff; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,.06); padding:12px}
    fieldset{border:1px solid #e5e7eb; border-radius:12px; padding:12px; margin:10px 0}
    legend{color:var(--c1); font-weight:700; padding:0 8px}

    label{font-size:.95rem; display:block; margin-bottom:6px}
    input[type="text"], input[type="date"], select, textarea{width:100%; padding:12px; border:1px solid #cfd8dc; border-radius:10px; font-size:1rem; background:#fff}
    textarea{min-height:100px; resize:vertical}

    .grid{display:grid; gap:12px}
    .g2{grid-template-columns:1fr}
    .g3{grid-template-columns:1fr}

    .tbl{width:100%; border-collapse:collapse; font-size:.95rem}
    .tbl th,.tbl td{border:1px solid #eef2f7; padding:10px}
    .tbl th{background:#eef5ff; color:var(--c1); text-align:left}
    .tbl input[type="radio"]{transform:scale(1.3)}

    .photo-grid{display:grid; grid-template-columns:1fr; gap:12px}
    .photo-item{display:grid; grid-template-columns:100px 1fr; gap:10px; align-items:center; border:1px solid #eef2f7; border-radius:10px; padding:10px; background:#fafcff}
    .photo-item img.bus{width:100%; height:auto; display:block; border-radius:6px; box-shadow:0 2px 6px rgba(0,0,0,.06)}

    .actions{display:flex; flex-direction:column; gap:10px}
    .actions button{width:100%; padding:14px 16px; border:none; border-radius:10px; font-weight:700; cursor:pointer}
    .btn{background:linear-gradient(90deg,var(--c1),var(--c2)); color:#fff}
    .btn.secondary{background:#eef2f7; color:#0f172a}

    .help{font-size:.9rem; color:var(--muted)}
    canvas.sig{border:1px dashed #b0bec5; border-radius:8px; background:#fbfdff; width:100%; max-width:100%; height:auto; touch-action:none}

    @media (min-width:600px){
      .g2{grid-template-columns:repeat(2,1fr)}
      .photo-grid{grid-template-columns:repeat(2,1fr)}
    }
    @media (min-width:900px){
      .g3{grid-template-columns:repeat(3,1fr)}
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <img class="logo" src="logo.png" alt="Logo" onerror="this.style.display='none'"/>
    <div class="title">Inventario Diario de Unidad Toreto</div>
  </header>

  <main>
    <form id="frmInv" novalidate>
      <fieldset>
        <legend>Datos generales</legend>
        <div class="grid g3">
          <div>
            <label>Fecha</label>
            <input type="date" id="fecha" name="fecha" required readonly>
          </div>
          <div>
            <label>Clave de empleado (7 dígitos)</label>
            <input type="text" id="empleado" name="empleado" inputmode="numeric" maxlength="7" pattern="\d{7}" required placeholder="0000000">
            <div id="empleadoHelp" class="help"></div>
          </div>
          <div>
            <label>Unidad</label>
            <input type="text" name="unidad" placeholder="Ej. 1234 o placas">
          </div>
          <div>
            <label>Ciudad</label>
            <input type="text" name="ciudad" id="ciudad" value="VILLAHERMOSA, TABASCO" readonly>
          </div>
          <div>
            <label>Terminal</label>
            <select name="terminal"><option value="">Seleccione…</option><option>Cárdenas</option><option>Taller</option><option>Cata</option><option>Adolfo/Herr/Sosa</option></select>
          </div>
          <div>
            <label>Lugar de estancia</label>
            <input type="text" name="lugar" placeholder="Ej. Patio, Base, Taller">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Inventario interno</legend>
        <table class="tbl" id="tblInterno"><thead><tr><th>Ítem</th><th>¿Sí?</th><th>¿No?</th></tr></thead><tbody></tbody></table>
      </fieldset>

      <fieldset>
        <legend>Inventario externo</legend>
        <table class="tbl" id="tblExterno"><thead><tr><th>Ítem</th><th>¿Sí?</th><th>¿No?</th></tr></thead><tbody></tbody></table>
      </fieldset>

      <fieldset>
        <legend>Fotos (con guía real)</legend>
        <div class="photo-grid">
          <div class="photo-item">
            <img class="bus" src="IZQUIERDA.png" alt="Lado Izquierdo"/>
            <div>
              <label>Foto 1 – Lado Izquierdo</label>
              <input type="file" accept="image/*" name="foto1" capture>
            </div>
          </div>
          <div class="photo-item">
            <img class="bus" src="DERECHA.png" alt="Lado Derecho"/>
            <div>
              <label>Foto 2 – Lado Derecho</label>
              <input type="file" accept="image/*" name="foto2" capture>
            </div>
          </div>
          <div class="photo-item">
            <img class="bus" src="FRENTE.png" alt="Frente"/>
            <div>
              <label>Foto 3 – Frente</label>
              <input type="file" accept="image/*" name="foto3" capture>
            </div>
          </div>
          <div class="photo-item">
            <img class="bus" src="ATRAS.png" alt="Atrás"/>
            <div>
              <label>Foto 4 – Atrás</label>
              <input type="file" accept="image/*" name="foto4" capture>
            </div>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Firmas</legend>
        <div class="grid g2">
          <div>
            <label>Entrega</label>
            <canvas width="320" height="140" class="sig" id="sigEntrega"></canvas>
            <div class="actions"><button class="btn secondary" type="button" data-clear="sigEntrega">Limpiar</button></div>
          </div>
          <div>
            <label>Recibe</label>
            <canvas width="320" height="140" class="sig" id="sigRecibe"></canvas>
            <div class="actions"><button class="btn secondary" type="button" data-clear="sigRecibe">Limpiar</button></div>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Observaciones</legend>
        <textarea name="obs" placeholder="Observaciones relevantes…"></textarea>
        <div class="help">La empresa no se hace responsable de artículos personales que dejen dentro de la unidad.</div>
      </fieldset>

      <div class="actions">
        <button id="btnPDF" type="button" class="btn">Generar PDF</button>
        <button id="btnEnviar" type="button" class="btn">Enviar (WhatsApp / Correo)</button>
        <div class="help" id="status"></div>
      </div>
    </form>
  </main>

  async function ensureJsPDF(){
    if (window.jspdf && window.jspdf.jsPDF) return window.jspdf.jsPDF;
    await new Promise((res, rej)=>{ const s=document.createElement('script'); s.src='https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js'; s.onload=res; s.onerror=rej; document.head.appendChild(s); });
    if (!(window.jspdf && window.jspdf.jsPDF)) throw new Error('jsPDF no disponible');
    return window.jspdf.jsPDF;
  }

  const interno = ['Palanca direccional','Botón intermitentes','Emblema volante','Perilla de palanca','Tapón de la perilla','Palanca freno de mano','Bocinas','Estéreo','Pantallas','Video','Extintor','Llanta de refacción','Gato hidráulico','Llave de rueda'];
  const externo = ['Tapón de aceite','Tapón de combustible','Tapón dep. agua','Antena','Logo trasero','Logo delantero','Tarjeta de circulación','Póliza de seguro','Claxon','Tarjeta IAVE o Televía'];

  function renderYNTable(tblId, arr, prefix){
    const tb=document.querySelector('#'+tblId+' tbody');
    arr.forEach((l,i)=>{ const tr=document.createElement('tr'); tr.innerHTML = '<td>'+l+'</td>'+
      "<td style=\"text-align:center\"><input type=\"radio\" name=\""+prefix+"_"+i+"\" value=\"Sí\"></td>"+
      "<td style=\"text-align:center\"><input type=\"radio\" name=\""+prefix+"_"+i+"\" value=\"No\"></td>"; tb.appendChild(tr); });
  }

  function enableSig(id){
    const c=document.getElementById(id),x=c.getContext('2d'); let d=false,l=null;
    const r=e=>{const b=c.getBoundingClientRect();return {x:(e.touches?e.touches[0].clientX:e.clientX)-b.left,y:(e.touches?e.touches[0].clientY:e.clientY)-b.top}};
    const s=e=>{d=true;l=r(e);e.preventDefault();}; const m=e=>{if(!d)return;const p=r(e);x.beginPath();x.moveTo(l.x,l.y);x.lineTo(p.x,p.y);x.lineWidth=2;x.strokeStyle='#111';x.lineCap='round';x.stroke();l=p;e.preventDefault();}; const e0=()=>{d=false};
    c.addEventListener('mousedown',s); c.addEventListener('mousemove',m); window.addEventListener('mouseup',e0);
    c.addEventListener('touchstart',s,{passive:false}); c.addEventListener('touchmove',m,{passive:false}); c.addEventListener('touchend',e0);
    document.querySelector('[data-clear="'+id+'"]')?.addEventListener('click',()=>x.clearRect(0,0,c.width,c.height));
    return ()=>c.toDataURL('image/png');
  }

  function fileToDataURL(f){ return new Promise(res=>{ if(!f){res(null);return;} const fr=new FileReader(); fr.onload=()=>res(fr.result); fr.readAsDataURL(f); }); }

  function collect(){
    const f=document.getElementById('frmInv'); const fd=new FormData(f); const d=Object.fromEntries(fd.entries());
    d.interno = interno.map((l,i)=>({label:l,val:fd.get('int_'+i)||''}));
    d.externo = externo.map((l,i)=>({label:l,val:fd.get('ext_'+i)||''}));
    d.sigEntrega = getSigEntrega(); d.sigRecibe = getSigRecibe();
    return d;
  }

  async function generarPDF(){
    const jsPDF = await ensureJsPDF();
    const data = collect();
    if(!/^\d{7}$/.test(data.empleado||'')) throw new Error('La clave de empleado debe tener exactamente 7 dígitos.');

    const [f1,f2,f3,f4] = await Promise.all([
      fileToDataURL(document.querySelector('input[name="foto1"]').files[0]),
      fileToDataURL(document.querySelector('input[name="foto2"]').files[0]),
      fileToDataURL(document.querySelector('input[name="foto3"]').files[0]),
      fileToDataURL(document.querySelector('input[name="foto4"]').files[0])
    ]);

    const doc=new jsPDF({unit:'pt',format:'a4'}); const W=doc.internal.pageSize.getWidth(); const M=32; let y=M;

    const logo= document.querySelector('header img.logo');
    if (logo && logo.complete) { try { const cv=document.createElement('canvas'); cv.width=logo.naturalWidth; cv.height=logo.naturalHeight; cv.getContext('2d').drawImage(logo,0,0); doc.addImage(cv.toDataURL('image/png'),'PNG',M,y-10,70,24); } catch(e){} }
    doc.setFont('helvetica','bold'); doc.setFontSize(14); doc.text('INVENTARIO DIARIO DE UNIDAD TORETO', W/2, y, {align:'center'}); y+=20;

    doc.setFont('helvetica','normal'); doc.setFontSize(10);
    const L=(t,v,x)=>doc.text(`${t}: ${v||'-'}`, x, y);
    L('Fecha', data.fecha, M); L('Unidad', data.unidad, M+200); L('Ciudad', data.ciudad, M+380); y+=16; L('Terminal', data.terminal, M); L('Lugar de estancia', data.lugar, M+260); y+=22;

    doc.setFont('helvetica','bold'); doc.text('Inventario interno', M, y); doc.setFont('helvetica','normal'); y+=10; const y0=y;
    data.interno.forEach(it=>{ doc.text(`${it.label}: ${it.val||'—'}`, M, y); y+=14; });
    let rY=y0; doc.setFont('helvetica','bold'); doc.text('Inventario externo', W/2, y0); doc.setFont('helvetica','normal');
    data.externo.forEach(it=>{ doc.text(`${it.label}: ${it.val||'—'}`, W/2, rY+10); rY+=14; }); y = Math.max(y, rY) + 14;

    doc.setFont('helvetica','bold'); doc.text('Fotos y guía', M, y); y+=8; const imgW=(W-M*2-16)/2, imgH=110;
    const addPair = (guide, photo, label, x, y)=>{
      doc.setDrawColor(210); doc.rect(x,y, imgW/2-6, imgH); if (guide) doc.addImage(guide, 'PNG', x+2, y+2, imgW/2-10, imgH-4);
      doc.setDrawColor(210); doc.rect(x+imgW/2+6, y, imgW/2-6, imgH); if (photo) doc.addImage(photo, 'JPEG', x+imgW/2+8, y+2, imgW/2-10, imgH-4);
      doc.setFontSize(9); doc.setFont('helvetica','italic'); doc.text(label, x, y+imgH+12); doc.setFontSize(10); doc.setFont('helvetica','normal'); };
    addPair(BUS_GUIDE.izq, f1, 'Foto 1 – Lado Izquierdo', M, y);
    addPair(BUS_GUIDE.der, f2, 'Foto 2 – Lado Derecho', M+imgW+16, y);
    y += imgH + 28;
    addPair(BUS_GUIDE.frente, f3, 'Foto 3 – Frente', M, y);
    addPair(BUS_GUIDE.atras,  f4, 'Foto 4 – Atrás',  M+imgW+16, y);
    y += imgH + 32; if (y > 700) { doc.addPage(); y=M; }

    doc.setFont('helvetica','bold'); doc.text('Observaciones', M, y); y+=12; doc.setFont('helvetica','normal');
    const obs=(data.obs||'').trim()||'—'; const lines=doc.splitTextToSize(obs, W-M*2); doc.text(lines, M, y); y+=Math.max(60, lines.length*12)+10;

    doc.setFont('helvetica','bold'); doc.text('Firmas', M, y); y+=8; const fw=(W-M*2-40)/2, fh=80; doc.setDrawColor(180);
    if(data.sigEntrega) doc.addImage(data.sigEntrega,'PNG',M,y,fw,fh);
    if(data.sigRecibe)  doc.addImage(data.sigRecibe, 'PNG', M+fw+40, y, fw, fh);
    doc.line(M, y+fh+6, M+fw, y+fh+6); doc.text('Entrega', M, y+fh+18);
    doc.line(M+fw+40, y+fh+6, M+fw+40+fw, y+fh+6); doc.text('Recibe', M+fw+40, y+fh+18);

    y+=fh+24; doc.setFontSize(9); doc.text('NOTA: La empresa no se hace responsable de artículos personales que dejen dentro de la unidad.', M, y);

    const fecha=(data.fecha||new Date().toISOString().slice(0,10));
    const filename = `Inventario_Toreto_${data.empleado||'0000000'}_${fecha}.pdf`;
    const blob=doc.output('blob'); const base64=doc.output('datauristring').split(',')[1];
    return { blob, base64, filename, data };
  }

  function downloadBlob(blob, filename){ const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download=filename; a.click(); setTimeout(()=>URL.revokeObjectURL(a.href),1500); }
  function openShare(data, filename){ const texto=encodeURIComponent(`Inventario de Unidad Toreto\nEmpleado: ${data.empleado}\nFecha: ${data.fecha}\nUnidad: ${data.unidad||'-'}\n*Se adjunta el PDF (${filename}).*`); window.open(`https://wa.me/529935132288?text=${texto}`,'_blank'); const subject=encodeURIComponent(`Inventario Unidad Toreto – ${data.empleado} – ${data.fecha}`); const body=encodeURIComponent(`Hola,\n\nSe adjunta el PDF \"${filename}\" del inventario.\n\n(Nota: si no se adjuntó automáticamente, por favor adjúntalo al correo que se descargó)\n\nGracias.`); window.location.href=`mailto:j.a.l.h@outlook.com?subject=${subject}&body=${body}`; }

  document.addEventListener('DOMContentLoaded', ()=>{
    document.getElementById('fecha').value = new Date().toISOString().slice(0,10);
    const ciudad = document.getElementById('ciudad'); if (ciudad) ciudad.value = 'VILLAHERMOSA, TABASCO';
    renderYNTable('tblInterno', interno, 'int'); renderYNTable('tblExterno', externo, 'ext');
    window.getSigEntrega = enableSig('sigEntrega'); window.getSigRecibe = enableSig('sigRecibe');

    const empleado=document.getElementById('empleado'); const help=document.getElementById('empleadoHelp');
    empleado.addEventListener('input',()=>{const ok=/^\d{7}$/.test(empleado.value.trim()); help.textContent= ok?'Formato correcto.':'Debe ser exactamente 7 dígitos.'; help.style.color= ok?'#1b5e20':'#b71c1c';});

    const status=document.getElementById('status'); const btnPDF=document.getElementById('btnPDF'); const btnEnviar=document.getElementById('btnEnviar');
    async function withBusy(btn, fn){ try{ btn.disabled=true; status.textContent='Procesando…'; await fn(); status.textContent='Listo.'; } catch(e){ console.error(e); status.textContent=e.message||'Error.'; alert(status.textContent); } finally{ btn.disabled=false; } }
    btnPDF.addEventListener('click', ()=> withBusy(btnPDF, async()=>{ const {blob, filename} = await generarPDF(); downloadBlob(blob, filename); }));
    btnEnviar.addEventListener('click', ()=> withBusy(btnEnviar, async()=>{ const {blob, base64, filename, data} = await generarPDF(); downloadBlob(blob, filename); openShare(data, filename); }));
  });
})();
</script>
</body>
</html>
